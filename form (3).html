<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REGISTRATION</title>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: rgb(116,6,67);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 20px;
        width: 80%;
    }

    h1 {
        color: rgb(116,6,67);
        font-size: 28px;
    }

    .form-table {
        border: 2px solid rgb(116,6,67);
        text-align: left;
        padding: 15px;
        width: 100%;
    }

    .form-table input[type="text"],
    .form-table input[type="email"],
    .form-table input[type="password"],
    .form-table input[type="number"],
    .form-table input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid rgb(116,6,67);
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .form-table input[type="text"]:focus,
    .form-table input[type="text"]:hover,
    .form-table input[type="email"]:focus,
    .form-table input[type="email"]:hover,
    .form-table input[type="password"]:hover,
    .form-table input[type="password"]:focus,
    .form-table input[type="number"]:focus,
    .form-table input[type="number"]:hover,
    .form-table input[type="submit"]:focus,
    .form-table input[type="submit"]:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 10px rgb(116,6,67);
    }

    .form-table input[type="checkbox"] {
        margin: 5px 0;
    }

    /* .form-table input[type="Submit"]:focus{
        background-color: crimson;   
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    } *//* Change the button color here */

    .form-table input[type="Submit"]:hover {
        background-color: rgb(116,6,67); /* Change the button hover color here */
        transform: translateY(-5px) scale(1.05); /* Apply both the floating and scaling effect */
        box-shadow: 0 0 10px rgba(8, 145, 178, 0.5);
    }

    footer {
        margin-top: 25%;
    }

   
</style>
</head>
<body>
    <div class="container">
        <h1>REGISTER FOR ACCOUNT</h1>
        <form action="userreg" method="post">
            <table class="form-table">
                
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="firstname" placeholder="Enter your firstname" required></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lastname" placeholder="Enter your lastname" required></td>
                </tr>
                <tr>
                    <td>Email Id :</td>
                    <td><input type="email" name="mailid" placeholder="Enter your emailId" required></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="pword" required></td>
                </tr>
                <tr>
                    <td>Phone No :</td>
                    <td><input type="number" name="phoneno" required></td>
                </tr>
                <tr>
                    <td>Address :</td>
                    <td><input type="text" name="address" required></td>
                </tr>
                
                <!-- <tr>
                    <td>Number of Tickets :</td>
                    <td><input type="number" name="numtickets" required></td>
                </tr> -->
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="agree" required> <label for="agree">I AGREE FOR ALL TERMS & CONDITIONS</label></td>
                </tr>
            </table>
            <br />
            <input  id="btn" type="Submit" value="REGISTER ME" style="background-color: rgb(116,6,67);color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        "> 
        </form>
    </div>
</body>
</html>
